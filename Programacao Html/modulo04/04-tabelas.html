<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HTML - Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <table border="0" width="100%">
        <thead>
            <tr>
                <th>Coluna1</th>
                <th>Coluna2</th>
                <th>Coluna3</th>
            </tr>
            <tr>
                <td colspan="3">Descrição da tabela</td>
            </tr>
        </thead>
        <tbody align="center">
            <tr>
                <td>1A</td>
                <td>1B</td>
                <td>1C</td>
            </tr>
            <tr>
                <td>2A</td>
                <td>2B</td>
                <td>2C</td>
            </tr>
            <tr>
                <td>3A</td>
                <td>3B</td>
                <td>3C</td>
            </tr>
        </tbody>
        <tfoot>
            <tr colspan="3">
                <td>Rodapé da tabela</td> x
            </tr>
        </tfoot>
    </table>

    <h2>Tabela como layout</h2>
    
    <table width="600">
        <tr height="90">
            <td colspan="4" bgcolor="#BBCCEE" align="center">Cabeçalhos</td>
        </tr>
        <tr height="300">
            <td bgcolor="#0000FF" width="20"></td>
            <td bgcolor="#DDDDDD" width="60%">
                <h2>Título</h2>
                <p>ughuwhgioeowiheopipowpojrpowejopyhjyj</p>
            </td>
            <td bgcolor="#EEEEEE">Coluna2</td>
            <td bgcolor="#0000FF" width="20"></td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="#FF0000" align="center">Rodapé</td>
        </tr>
    </table>
</body>
</html>
